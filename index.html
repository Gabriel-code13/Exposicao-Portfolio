<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Global Code Zone</title>
</head>
<body>
<header>
    <div class="logo"><a href="#">Global Code Zone</a></div>

    <div class="icon-menu"><i class="fas fa-bars"></i></div>

    <div id="menu" class="menu">

        <a href="#">Home</a>

        <br />

        <a href="contato.html">Contato</a>

    </div><!--menu-->
</header>



<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="img/IA.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="img/images.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/PROG.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div><!--slider-->


<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="img/PORT.jpg" alt="Logo com a palavra PORTFOLIO escrita">
    <div class="card-body">
      <h5 class="card-title">Portfolio.</h5>
      <p class="card-text">Este é um site para exposição de trabalhos.</p>
      <a href="https://drive.google.com/file/d/1IY64xGlu4oKwEnHpGgPCjxOWgYO9_e8M/view?usp=sharing" target="_blank" class="btn btn-primary">Visitar</a>
    </div>
</div><!--card-->



<script src="js/all.min.js"></script>

<script>
    var iconMenu = document.querySelectorAll('.icon-menu');

    iconMenu[0].addEventListener('click',()=>{
        let menu = document.getElementById('menu');
        if(menu.classList.contains('hide')){
            menu.classList.add('show');
            menu.classList.remove('hide');
        }else{
            menu.classList.add('hide');
            menu.classList.remove('show');
        }
    })
</script>

</body>
</html>
